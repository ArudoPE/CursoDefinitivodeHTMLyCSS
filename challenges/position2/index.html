<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-title">
        <h1>Your health stats</h1>
    </div>
    <div class="time-nav">
        <div class="timebox timebox1">Day</div>
        <div class="timebox timebox2">Week</div>
        <div class="timebox timebox3">Month</div>
    </div>
    <div class="container">
        <div class="box box1">
            <div class="box-title">Hearth Rate</div>
            <div class="box-main-value">124 bpm</div>
            <div class="box-bubble box-bubble1"></div>
            <div class="box-sub-data">80-120</div>
            <div class="box-status">Healthy</div>
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
