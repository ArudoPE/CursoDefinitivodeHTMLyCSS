<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝LearningForms.com</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>
        </label>
        <label for="fecha_inicio">
            <span>¿Qué día comenzaste tu aventura?</span>
            <input type="date" id="fecha_inicio"/>
        </label>
        <label for="horario">
            <span>¿En qué horario te gustaría tener tu aventura?</span>
            <input type="time" id="horario"/>
        </label>
    </form>
</body>
</html>
